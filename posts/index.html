---
layout: page
title: 所有研究
background: '/img/bg-index2.jpg'
---

{% for post in site.posts %}

<article class="post-preview">
  <!--<a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}"> -->
  <div class="post-container">
    <div class="post-img-container">
      <img class="post-img" src={{post.cover}}>
    </div>
    <div class="post-text">
      <div class="post-text-header">
        <div style="width: 71%">
          <p style="font-size: 24px;font-weight: 600;">
            {{ post.title }}
          </p>
        </div>
        <p class="post-meta">
          {{ post.date | date: '%B %d, %Y' }}
        </p>
      </div>
      {% if post.excerpt %}
      <p class="post-subtitle">{{ post.excerpt | strip_html | truncatewords: 20 }}</p>
      {% endif %}
      <a class="post-link"
         href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
        详情
      </a>
    </div>
  </div>
</article>

<hr>

{% endfor %}
