<script>
  function copyToClipboard(){
    //console.log(`Copied ${window.location.href}`);
    var textArea = document.createElement("textarea");
    textArea.value = window.location.href;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand("Copy");
    textArea.remove();

    var tooltip = document.getElementById("tooltiptext");
    tooltip.innerHTML = "Link copied";
  }

  function outFunc() {
    var tooltip = document.getElementById("tooltiptext");
    tooltip.innerHTML = "Copy Link";
  }
</script>
<!-- Page Header -->
<!-- Page Header -->
<article class="page itemscope" itemtype="http://schema.org/CreativeWork">
  <h1 class="page_title">
    {{ page.title }}
  </h1>
  <p class="page__date" style="
    text-align: center;
    font-size: 18px;
  ">
    <strong>
      <i class="fa fa-fw fa-calendar" aria-hidden="true"></i>
      Published:
    </strong>
    <time>{{ page.date | date: '%B %d, %Y' }}</time>
  </p>
  <hr>
  <div class="container page__content">
    <div class="row">
      <div class="col-lg-10 col-md-10 mx-auto post-body">

        {{ content }}
        <hr>
        <div class="clearfix">

          {% if page.previous.url %}
          <a class="btn btn-primary float-left" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.previous.title }}">&larr; Previous<span class="d-none d-md-inline"> Post</span></a>
          {% endif %}
          {% if page.next.url %}
          <a class="btn btn-primary float-right" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}">Next<span class="d-none d-md-inline"> Post</span> &rarr;</a>
          {% endif %}

        </div>

      </div>
    </div>
  </div>
</article>
<style>
  .page {
    float: right;
    margin-right: 0;
    padding-left: 10%;
    padding-right: 10%;
  }
  .page_title {
    line-height: 1;
    text-align: center;
    margin: 2em 2em 1.5em;
    font-family: -apple-system,".SFNSText-Regular","San Francisco","Roboto","Segoe UI","Helvetica Neue","Lucida Grande",Arial,sans-serif;
    font-weight: bold;
  }
</style>
